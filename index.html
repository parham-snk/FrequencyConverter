<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="controller">
        <div class="box">
            <input type="text" placeholder="input directory!" disabled id="in_dir">
            <button id="dialog"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-folder" viewBox="0 0 16 16">
                    <path
                        d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a2 2 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139q.323-.119.684-.12h5.396z" />
                </svg></button>
        </div>
        <div class="box">
            <input type="text" disabled placeholder="output directory !" id="out_dir">
            <button id="outdir"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-folder" viewBox="0 0 16 16">
                    <path
                        d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a2 2 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139q.323-.119.684-.12h5.396z" />
                </svg></button>
        </div>
        <div class="box">
            <button id="run">run</button>
        </div>
    </div>
    <div class="list" id="list">
    </div>
    <audio controls src="" id="audio"></audio>
</body>
<script>
    let main_audio = document.getElementById("audio");
    function _(id) {
        return document.getElementById(id)
    }

    _("dialog").addEventListener("click", window.api.dialog)
    _("outdir").addEventListener("click", window.api.outdir)
    _("run").addEventListener("click", () => {
        if (_("in_dir").value != "" && _("out_dir").value != "") {
            window.api.run()
        } else {
            alert("please select folders!")
        }
    })

    let list = []
    window.api.refresh((item) => {
        const { name, dir } = item
        list.push(item)
        let li = document.createElement("div")
        li.classList.add("li")
        li.id = "#li"
        //
        let t = ".../" + (dir.slice(((String(dir).length) - 30), ((dir.length))))
        li.insertAdjacentHTML("afterbegin", `<p>${t}</P>`)
        li.addEventListener("click", (e) => {
            main_audio.src = dir
            main_audio.play()
            document.querySelectorAll(".li").forEach(item => {
                item.querySelector("svg")?.remove()
            })
            li.insertAdjacentHTML("beforeend", `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
</svg>`)
        })

        _("list").insertAdjacentElement("beforeend", li)
    })

    window.api.updateNode(({ id, value }) => {
        _(id).value = value
    })
</script>

</html>
